<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <article class="profile-card">

            <div class="profile-card-container">

                <div class="profile-bg-container">
                    <img class="profile-bg" src="./images/bg-pattern-card.svg" alt="">
                    <img class="profile-photo" src="./images/image-victor.jpg" alt="">
                </div>

                <div class="profile-user-container">
                    <p class="profile-user-name">Victor Crest</p>
                    <p class="profile-user-age">26</p>
                    <p class="profile-user-location">London</p>
                </div>

                <div class="profile-stats-container">
                    <div class="stat-item">
                        <p class="stat-item-value">80K</p>
                        <p class="stat-item-label">Followers</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-item-value">803K</p>
                        <p class="stat-item-label">Likes</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-item-value">1.4K</p>
                        <p class="stat-item-label">Photos</p>
                    </div>
                </div>
            </div>
        </article>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/teempe">teempe</a>.
        </footer>
    </body>
</html>
